<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      margin: 40px 0;
      padding: 32px 28px 24px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #228fe3;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: 600;
      color: #228fe3;
    }
    input, select, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #bcdff7;
      border-radius: 6px;
      font-size: 15px;
      background: #f7fbff;
      transition: border-color 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #228fe3;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
      max-height: 180px;
    }
    button {
      padding: 11px;
      background-color: #228fe3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.08rem;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 8px;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #0a6cb7;
    }
    @media (max-width: 600px) {
      .container {
        margin: 16px 0;
        padding: 18px 7px 14px 7px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <form 
      action="https://formsubmit.co/dhairya0126.becse24@chitkara.edu.in" 
      method="POST"
    >
      <!-- Send the selected issue as the subject -->
      <input type="hidden" name="_subject" id="subjectField" value="">

      <label for="name">Name</label>
      <input type="text" id="name" name="Name" placeholder="Enter your name" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="Contact Number" placeholder="Enter your phone number" pattern="[0-9+\-\s]{7,15}" required>

      <label for="issue">Issue Caused</label>
      <select id="issue" name="Issue" required onchange="updateSubject()">
        <option value="" disabled selected>Select an issue</option>
        <option value="Login Problem">Login Problem</option>
        <option value="Profile Not Loading">Profile Not Loading</option>
        <option value="Resume Download Issue">Resume Download Issue</option>
        <option value="Theme Not Applying">Theme Not Applying</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Additional Message (optional)</label>
      <textarea id="message" name="Message" placeholder="Describe the issue in detail (optional)"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <script>
    // Set the subject field dynamically based on the selected issue
    function updateSubject() {
      var issue = document.getElementById('issue').value;
      document.getElementById('subjectField').value = "Issue: " + issue;
    }
    // Ensure subject is set on submit even if user didn't change the dropdown
    document.querySelector('form').addEventListener('submit', function(e){
      updateSubject();
    });
  </script>
</body>
</html>
