<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://t4.ftcdn.net/jpg/04/54/57/63/360_F_454576300_AN2dAthqhFl11iIoqHBgl3mpyXyzREnx.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            opacity:0.8;
            margin-left: 700px;
        }
        h1 {
            text-align: center;
            color:rgb(84, 84, 84);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            padding: 10px;
            background-color:rgb(34, 143, 227);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(10, 108, 183);
        }
           </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:esha63309@gmil.com" method="post" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Your phone </label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your phone" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="submit">Send</button>
        </form>
</body>
</html>
