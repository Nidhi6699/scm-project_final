<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="ntt2.css">
</head>
<body>
    <section class="resume-builder">
        <h1>Build Your Resume</h1>
        <form class="resume-form" id="resumeForm" onsubmit="generateResume(event)">
            <!-- Personal Information -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>
            </div>

            <!-- Education -->
            <div class="form-section">
                <h2>Education</h2>
                <label for="degree">Degree</label>
                <input type="text" id="degree" name="degree" placeholder="Degree Name" required>

                <label for="school">School</label>
                <input type="text" id="school" name="school" placeholder="University Name" required>
            </div>

            <!-- Experience -->
            <div class="form-section">
                <h2>Experience</h2>
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Company Name" required>

                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job-title" placeholder="Your Job Title" required>
            </div>

            <!-- Skills -->
            <div class="form-section">
                <h2>Skills</h2>
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" placeholder="List your skills, separated by commas" required></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>
    </section>

    <script>
        function generateResume(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const degree = document.getElementById("degree").value;
            const school = document.getElementById("school").value;
            const company = document.getElementById("company").value;
            const jobTitle = document.getElementById("job-title").value;
            const skills = document.getElementById("skills").value;

            // Store the data in localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("phone", phone);
            localStorage.setItem("degree", degree);
            localStorage.setItem("school", school);
            localStorage.setItem("company", company);
            localStorage.setItem("jobTitle", jobTitle);
            localStorage.setItem("skills", skills);

            // Redirect to resume preview page
            window.location.href = "ntflix10.html"; // Change to your actual preview page name
        }
    </script>
</body>
</html>
