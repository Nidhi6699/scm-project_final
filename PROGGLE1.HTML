<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proggle</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .logo {
            font-size: 6rem;
            font-weight: bold;
            color: #4285F4;
            margin-bottom: 10px;
            letter-spacing: -2px;
            display: inline-flex;
            gap: 5px;
        }

        .logo span:nth-child(2) { color: #DB4437; }
        .logo span:nth-child(3) { color: #F4B400; }
        .logo span:nth-child(4) { color: #0F9D58; }
        .logo span:nth-child(5) { color: #4285F4; }
        .logo span:nth-child(6) { color: #DB4437; }
        .logo span:nth-child(7) { color: #F4B400; }

        .head {
            font-size: 1.5rem;
            color: #555;
            margin: 20px 0;
            animation: slideDown 1s ease-out forwards;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #357ae8;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -100px;
            background: rgba(66, 133, 244, 0.1);
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 100px;
            right: 50px;
            background: rgba(219, 68, 55, 0.1);
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            background: rgba(244, 180, 0, 0.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }
    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="container">
        <div class="logo">
            <span>P</span><span>r</span><span>o</span><span>g</span><span>g</span><span>l</span><span>e</span>
        </div>
        <p class="head">Hi, welcome to Proggle!</p>
        <a href="proggle2.html" class="btn">Let's Work Together</a>
    </div>
</body>
</html>
