<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart-Themed Resume</title>
  <link rel="stylesheet" href="prokart.css">
</head>
<body>
  <header class="header">
    <div class="logo">Flipkart Resume</div>
    <div class="user-image">
      <img src="https://www.shareicon.net/data/2016/07/09/118732_flipkart_512x512.png" alt="Profile Picture">
    </div>
  </header>
  <main class="resume-container">
    <section class="personal-details">
      <h1><label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
</h1>
      <p><strong>Email:</strong>  <input type="email" id="email" name="email" placeholder="example@example.com" required>
      </p>
      <p><strong>Phone:</strong> <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>
      </p>
      <p><strong>Location:</strong> <input type="text" id="location" name="location" placeholder="City, State" required></p>
    </section>
    <hr>
    <section class="about">
      <h2>About Me</h2>
      <p> <textarea rows="6" cols="100" required></textarea></p>
    </section>
    <section class="experience">
      <h2>Experience</h2>
      <div class="job">
        <h3><input type="text" id="name" name="name"  required></h3>
        <p><strong><textarea rows="2" cols="10" placeholder="COMPANY" required></textarea></strong> | <input type="month" id="start-date" name="start-date" required></p>
        <ul>
          <li> <textarea rows="5" cols="60" required></textarea></li>
          <li> <textarea rows="5" cols="60" required></textarea>.</li>
        </ul>
      </div> 
      <h2>WORK</h2>
      <div class="job">
        <h3><input type="text" id="name" name="name"  required></h3>
        <p><strong><textarea rows="2" cols="10" placeholder="COMPANY" required></textarea></strong> | <input type="month" id="start-date" name="start-date" required></p>
        <ul>
          <li> <textarea rows="5" cols="60" required></textarea></li>
          <li> <textarea rows="5" cols="60" required></textarea>.</li>
        </ul>
      </div>
    </section>
    <section class="skills">
      <h2>Skills</h2>
      <div class="skill-tags">
        <span><input type="text" id="name" name="name"  required></span>
        <span><input type="text" id="name" name="name"  required></span>
        <span><input type="text" id="name" name="name"  required></span>
        <span><input type="text" id="name" name="name"  required></span>
        <span><input type="text" id="name" name="name"  required></span>
      </div>
    </section>
  </main>
</body>
</html>
