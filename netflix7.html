<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="ntt2.css">
</head>
<body>
    <section class="resume-builder">
        <h1>Build Your Resume</h1>
        <form class="resume-form" id="resumeForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="City, State" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>

                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">

                <label for="github">GitHub</label>
                <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">
            </div>

        
            <div class="form-section">
                <h2>Education</h2>
                <label for="degree">Degree</label>
                <input type="text" id="degree" name="degree" placeholder="e.g., Master of Science in Information Technology" required>

                <label for="school">School/University</label>
                <input type="text" id="school" name="school" placeholder="University of XYZ" required>

                <label for="school-location">Location</label>
                <input type="text" id="school-location" name="school-location" placeholder="City, State" required>

                <label for="grad-date">Graduation Date</label>
                <input type="month" id="grad-date" name="grad-date" required>
            </div>

            <div class="form-section">
                <h2>Skills</h2>
                <label for="skills">Functional Skills</label>
                <textarea id="skills" name="skills" placeholder="List your functional skills separated by commas" required></textarea>

                <label for="tech-skills">Technical Skills</label>
                <textarea id="tech-skills" name="tech-skills" placeholder="List your technical skills separated by commas"></textarea>
            </div>

        
            <div class="form-section">
                <h2>Work Experience</h2>
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Company Name" required>

                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job-title" placeholder="Your Position" required>

                <label for="job-location">Location</label>
                <input type="text" id="job-location" name="job-location" placeholder="City, State" required>

                <label for="start-date">Start Date</label>
                <input type="month" id="start-date" name="start-date" required>

                <label for="end-date">End Date</label>
                <input type="month" id="end-date" name="end-date">

                <label for="description">Job Description</label>
                <textarea id="description" name="description" placeholder="Describe your responsibilities and achievements"></textarea>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
                <h2>Additional Information</h2>
                <label for="projects">Academic Projects</label>
                <textarea id="projects" name="projects" placeholder="List your academic projects, research, or publications"></textarea>

                <label for="achievements">Achievements</label>
                <textarea id="achievements" name="achievements" placeholder="List your achievements, awards, or recognitions"></textarea>
            </div>

            <a href="ntflix8.html"> <button type="button" class="submit-button" onclick="generateResume()">Generate Resume</button></a>
        </form>
    </section>

    
    <section class="resume-preview" id="resumePreview" style="display: none;">
        <h1>Resume Preview</h1>
        <div id="resumeContent"></div>
    </section>

    <script>
        function generateResume(event) {
            // Prevent form submission and page refresh
            event.preventDefault();
    
            // Get the values from the form
            const name = document.getElementById("name").value;
            const location = document.getElementById("location").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const linkedin = document.getElementById("linkedin").value;
            const github = document.getElementById("github").value;
            const degree = document.getElementById("degree").value;
            const school = document.getElementById("school").value;
            const schoolLocation = document.getElementById("school-location").value;
            const gradDate = document.getElementById("grad-date").value;
            const skills = document.getElementById("skills").value;
            const techSkills = document.getElementById("tech-skills").value;
            const company = document.getElementById("company").value;
            const jobTitle = document.getElementById("job-title").value;
            const jobLocation = document.getElementById("job-location").value;
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;
            const description = document.getElementById("description").value;
            const projects = document.getElementById("projects").value;
            const achievements = document.getElementById("achievements").value;
    
            // Store all this data in localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("location", location);
            localStorage.setItem("email", email);
            localStorage.setItem("phone", phone);
            localStorage.setItem("linkedin", linkedin);
            localStorage.setItem("github", github);
            localStorage.setItem("degree", degree);
            localStorage.setItem("school", school);
            localStorage.setItem("schoolLocation", schoolLocation);
            localStorage.setItem("gradDate", gradDate);
            localStorage.setItem("skills", skills);
            localStorage.setItem("techSkills", techSkills);
            localStorage.setItem("company", company);
            localStorage.setItem("jobTitle", jobTitle);
            localStorage.setItem("jobLocation", jobLocation);
            localStorage.setItem("startDate", startDate);
            localStorage.setItem("endDate", endDate);
            localStorage.setItem("description", description);
            localStorage.setItem("projects", projects);
            localStorage.setItem("achievements", achievements);
    
            // Redirect to the next page (where you'll display the preview)
            window.location.href = "ntflix8.html";  // Change this to the actual name of the second page
        }
    </script>
    
</body>
</html>
